<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Store</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="/FP Store/Register/assets/redireciona.js"></script>
    <link rel="icon" href="/FP Store/Home/assets/images/icon.png">
</head>

<body>
    <!--Navbar-->
  <header>
    <nav class="cabeçalho">
      <a class="logo" href="/FP Store/Home/index.html">FP</a>
      <ul class="nav-list">
        <li><a href="/FP Store/Home/index.html">Home</a></li>
        <li><a href="assetshome/secoes/Login/index.html">Login</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
    <form action="">
        <div class="main-register">
            <div class="middle-register">
                <div class="card-register">
                    <h1>Register</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <input type="submit" class="btn-register" value="Register">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
